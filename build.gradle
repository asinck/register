apply plugin: "java"

sourceSets {
    main.java.srcDirs = ["java/src/main"]
    test.java.srcDirs = ["java/src/test"]
}

repositories { jcenter() }

dependencies {
    testCompile "junit:junit:4.12"
    compile "junit:junit:4.12"
}

jar {
    manifest.attributes "Main-Class" : "register.Register"
}

